<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <section id="username">
      <h1>CLICK IN 10 SECONDS GAME</h1>
      <form>
        <h3>Enter your username:</h3>
        <!-- <title>Chose a user name:</title> -->
        <!-- <label for="user-name">Username</label> -->
        <input type="text" id="user-name" />
        <button type="submit">Next</button>
      </form>
    </section>
    <section id="startgame">
      <button class="btn-startGame">EASY</button>
      <button>HARD</button>
    </section>
    <section id="play">
      <div class="container-counters">
        <div class="countdown"></div>
        <div id="click-counter"></div>
      </div>
      <div class="container-play-btn">
        <div class="btn-clickHere" id="click-here-btn"></div>
      </div>
    </section>
    <section id="score">
      <h1>Your score!</h1>
      <p>Your 10 seconds are done</p>
      <h3>You have made <span id="click-counter"></span> clicks</h3>
      <button class="playAgain">Play again</button>
    </section>
    <section id="ranking">
      <h2>User Scores</h2>
      <div class="infoRanking"></div>
    </section>

    <script src="app.js" type="text/javascript"></script>
    <script src="var.js" type="text/javascript"></script>
  </body>
</html>

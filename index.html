<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <section class="username">
      <h1>CLICK IN 10 SECONDS GAME</h1>
      <form>
        <h3>ENTER YOUR USERNAME:</h3>
        <input type="text" id="user-name" required/>
        <button id="next-btn" type="submit">NEXT</button>
      </form>
    </section>
    <section class="startgame">
      <button class="btnEasyGame">EASY</button>
      <button class="btnHardGame">HARD</button>
    </section>
    <section class="play">
      <div class="container-counters">
        <div class="countdown"></div>
        <div class="click-counter"></div>
      </div>
      <div class="container-play-btn">
        <div class="btn-clickHere" id="click-here-btn"></div>
      </div>
    </section>
    <section class="score">
      <h1>YOUR SCORE!</h1>
      <p>YOUR 10 SECONDS ARE DONE</p>
      <h3>
        YOU HAVE MADE
        <span class="click-counter click-counter-span"></span> CLICKS
      </h3>
      <button class="playAgain">play again</button>
    </section>
    <section id="ranking">
      <h2>USER SCORES</h2>
      <div class="infoRanking"></div>
      <details>
        <summary>TOP THREE EASY</summary>
        <div class="topThree"></div>
      </details>
      <details>
        <summary>TOP THREE HARD</summary>
        <div class="topThreeHard"></div>
      </details>
    </section>

    <script src="app.js" type="text/javascript"></script>
    <script src="var.js" type="text/javascript"></script>
  </body>
</html>

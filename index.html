<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <section id="username">
      <form>
        <title>chose a user name</title>
        <label for="user-name">User name</label>
        <input type="text" id="user-name" />
        <button type="submit">Start</button>
      </form>
    </section>
    <section id="startgame">
      <button class="btn-startGame">Start game</button>
    </section>
    <section id="play">
      <div class="countdown"></div>
      <button class="btn-clickHere" id="click-here-btn">Click here!</button>
      <div id="click-counter"></div>
    </section>
    <section id="score">
      <h1>Your score!</h1>
      <p>Your 10 seconds are done</p>
      <h3>You have made x clicks</h3>
      <button class="playAgain">Play again</button>
    </section>
    <section id="ranking">
      <h2>User Scores</h2>
<div class="infoRanking"></div>
    </section>

    <script src="app.js" type="text/javascript"></script>
    <script src="var.js" type="text/javascript"></script>
  </body>
</html>
